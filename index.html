<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Calculator</title>
    <script>
        function calculateTotalCost() {
            const roomType = parseInt(document.getElementById("roomType").value);
            const qtyNight = parseInt(document.getElementById("qtyNight").value);
            const roomRates = {
                1: 100,  // Normal
                2: 150,  // Standard
                3: 200   // VIP
            };

            if (!roomRates[roomType]) {
                document.getElementById("totalPay").innerText = "មិនមានបន្ទប់នោះទេ";
                return;
            }

            const totalCost = roomRates[roomType] * qtyNight;
            document.getElementById("totalPay").innerText = totalCost + "$";
        }
    </script>
</head>
<body>
    <h1>Hotel Booking Calculator</h1>
    <label for="customerName">Customer Name:</label>
    <input type="text" id="customerName" value="Visal"><br><br>

    <label for="roomType">Room Type:</label>
    <select id="roomType">
        <option value="1">Normal</option>
        <option value="2">Standard</option>
        <option value="3">VIP</option>
    </select><br><br>

    <label for="qtyNight">Qty Night:</label>
    <input type="number" id="qtyNight" value="2"><br><br>

    <button onclick="calculateTotalCost()">Calculate Total Pay</button>

    <h2>Total Pay: <span id="totalPay">400$</span></h2>
</body>
</html>
